  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg0:#050814;
      --bg1:#070a18;
      --card:#0b1224cc;
      --stroke:#203055;
      --text:#eaf0ff;
      --muted:#a8b3d6;
      --glow1:#7c3aed;
      --glow2:#06b6d4;
      --glow3:#f59e0b;
      --shadow: 0 20px 80px rgba(0,0,0,.55);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Space Grotesk", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 700px at 15% 15%, rgba(124,58,237,.22), transparent 60%),
        radial-gradient(900px 650px at 85% 20%, rgba(6,182,212,.18), transparent 60%),
        radial-gradient(800px 600px at 60% 90%, rgba(245,158,11,.12), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow:hidden;
    }

    /* subtle starfield */
    .stars{
      position:fixed; inset:-20px;
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(1px 1px at 90px 120px, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(1.5px 1.5px at 160px 80px, rgba(255,255,255,.45), transparent 60%),
        radial-gradient(1px 1px at 240px 160px, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(2px 2px at 320px 40px, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(1px 1px at 380px 140px, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(1.5px 1.5px at 460px 90px, rgba(255,255,255,.35), transparent 60%);
      background-size: 520px 220px;
      opacity:.35;
      filter: blur(.2px);
      animation: drift 18s linear infinite;
      pointer-events:none;
    }
    @keyframes drift{
      from{transform:translate3d(0,0,0)}
      to{transform:translate3d(-260px, 120px, 0)}
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:28px 16px;
      position:relative;
      z-index:1;
    }

    .card{
      width:min(860px, 96vw);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(11,18,36,.78), rgba(11,18,36,.50));
      border: 1px solid rgba(32,48,85,.65);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(600px 240px at 20% 0%, rgba(124,58,237,.28), transparent 60%),
        radial-gradient(520px 220px at 85% 10%, rgba(6,182,212,.22), transparent 60%),
        radial-gradient(520px 240px at 60% 110%, rgba(245,158,11,.18), transparent 60%);
      pointer-events:none;
      opacity:.9;
    }

    .content{
      position:relative;
      padding: 34px 28px;
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:22px;
    }

    @media (max-width: 820px){
      .content{grid-template-columns:1fr; padding:28px 18px}
    }

    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(32,48,85,.7);
      background: rgba(7,10,24,.55);
      color: var(--muted);
      font-weight:600;
      font-size: 13px;
      letter-spacing:.2px;
    }

    .dot{
      width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.25) 40%, transparent 60%),
                  linear-gradient(135deg, var(--glow2), var(--glow1));
      box-shadow: 0 0 14px rgba(124,58,237,.45), 0 0 16px rgba(6,182,212,.35);
      animation: pulse 1.4s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{transform:scale(1); opacity:.9}
      50%{transform:scale(1.15); opacity:1}
    }

    h1{
      margin: 14px 0 10px;
      font-size: clamp(28px, 4vw, 44px);
      line-height:1.05;
      letter-spacing:-.6px;
    }

      margin: 0 0 16px;
      color: var(--muted);
      font-size: 16px;
      line-height
